services:
  db:
    image: postgres:16
    container_name: eventhub-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eventhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eventhub}
      POSTGRES_DB: ${POSTGRES_DB:-eventhub}
    ports:
      - '127.0.0.1:5433:5432'
    volumes:
      - eventhub_pgdata:/var/lib/postgresql/data
    command:
      - 'postgres'
      - '-c'
      - 'shared_preload_libraries=pg_stat_statements'
      - '-c'
      - 'pg_stat_statements.track=all'
      - '-c'
      - 'pg_stat_statements.max=10000'
      - '-c'
      - 'pg_stat_statements.save=on'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U eventhub -d eventhub']
      interval: 5s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7-alpine
    container_name: eventhub-redis
    ports:
      - '6379:6379'
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: eventhub-jaeger
    ports:
      - '16686:16686' # Jaeger UI
      - '4317:4317' # OTLP gRPC
      - '4318:4318' #OLTP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
  prometheus:
    image: prom/prometheus:latest
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
    - '--config.file=/etc/prometheus/prometheus.yml'
    - '--web.enable-remote-write-receiver'
  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  eventhub_pgdata:
  redis-data:
